{% extends "base.html" %}
{% block content %}

  <br>
  <h5 class="text-center">Register</h5>
  <br>

  <container>  
    <form class="row justify-content-center" method="POST" action="{{ url_for('register') }}">
      <div class="card col_xs-12 col-lg-4 bg-success text-white">
        <!-- Registration form-->
          <br>
          <div class="mb-3"><h6>Please register with an username and password</h6>
          <!-- Username field -->
          <div class="mb-3">
            <i class="fas fa-user-plus"></i>
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
          </div>
          <!-- Password field -->
          <div class="mb-3">
            <i class="fas fa-user-lock"></i>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <!-- Register button-->
          <button type="submit" class="btn btn-primary col-12 mb-3">
            </i>Register <i class="fas fa-sign-in-alt"></i></button>
      </div>
    </form>
  </container>

{% endblock %}
